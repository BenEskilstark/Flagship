<html>

<head>
    <title>Kantai Kessen</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <script type="module" src="js/index.js"></script>
    <div style="width: 100%; margin: auto">
        <stateful-client>
            <screen-router initial="LOBBY">
                <game-lobby screen="LOBBY">
                    <h2>Realtime Go</h2>
                    <div>
                        <button onclick="this.closest('game-lobby').createGame()">
                            Create New Game
                        </button>
                    </div>
                    <div class="gameList">
                        <!-- Current games are listed here -->
                    </div>
                </game-lobby>

                <game-screen screen="GAME"></game-screen>
            </screen-router>
        </stateful-client>
        <stateful-client>
            <screen-router initial="LOBBY">
                <game-lobby screen="LOBBY">
                    <h2>Realtime Go</h2>
                    <div>
                        <button onclick="this.closest('game-lobby').createGame()">
                            Create New Game
                        </button>
                    </div>
                    <div class="gameList">
                        <!-- Current games are listed here -->
                    </div>
                </game-lobby>

                <game-screen screen="GAME"></game-screen>
            </screen-router>
        </stateful-client>
    </div>
</body>

</html>
